<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <style>
      .bg { fill: #0f172a; }
      .gradient { fill: url(#grad); }
      .text { font-family: 'Segoe UI', Arial, sans-serif; font-weight: 700; font-size: 85px; fill: white; }
      .accent { fill: none; stroke: url(#grad); stroke-width: 3; }
    </style>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" class="bg"/>
  
  <!-- Gradient border accent -->
  <circle cx="100" cy="100" r="96" class="accent"/>
  
  <!-- Initials AC -->
  <text x="100" y="125" text-anchor="middle" class="text">AC</text>
  
  <!-- Decorative corners for tech feel -->
  <line x1="20" y1="20" x2="40" y2="20" stroke="url(#grad)" stroke-width="2"/>
  <line x1="20" y1="20" x2="20" y2="40" stroke="url(#grad)" stroke-width="2"/>
  
  <line x1="180" y1="20" x2="160" y2="20" stroke="url(#grad)" stroke-width="2"/>
  <line x1="180" y1="20" x2="180" y2="40" stroke="url(#grad)" stroke-width="2"/>
  
  <line x1="20" y1="180" x2="40" y2="180" stroke="url(#grad)" stroke-width="2"/>
  <line x1="20" y1="180" x2="20" y2="160" stroke="url(#grad)" stroke-width="2"/>
  
  <line x1="180" y1="180" x2="160" y2="180" stroke="url(#grad)" stroke-width="2"/>
  <line x1="180" y1="180" x2="180" y2="160" stroke="url(#grad)" stroke-width="2"/>
</svg>
